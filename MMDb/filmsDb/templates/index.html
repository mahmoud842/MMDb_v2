{% extends "layout.html" %}

{% block body %}
    <p>Hello, {{request.user.username}}</p>

    <ul>
        {% for record in list %}
            <li>{{record.film.name}}</li>
        {% empty %}
            <p>Empty WatchList</p>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Log Out</a>
    <a href="{% url 'addWatchList' %}">add film to watch list</a>
{% endblock %}
